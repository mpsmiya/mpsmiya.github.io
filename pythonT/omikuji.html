<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>おみくじを作ってみよう</title>
<script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-59914580-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <h1>おみくじ</h1>
        <input type="button" value="あなたの運勢は？" onclick="getOmikuji()">
        <p>あなたの運勢は.....<span id="result"></span></p>
        <p id="count_0"></p>
        <p id="count_1"></p>
        <p id="count_2"></p>
        <p id="count_3"></p>
        <p id="count_4"></p>
        <p id="count_default"></p>


        <script>
            var count = [0,0,0,0,0];
            var count_default = 0;

            function getOmikuji() {
                var omikuji = ["大吉", "中吉", "小吉", "凶", "大凶"];

                // 0 - n
                // Math.floor(Math.random() * (n + 1))

                var rnd =Math.random();
                //console.log(rnd);
                rnd = Math.floor((rnd*omikuji.length))
                //console.log(rnd);

                switch(rnd){
                    case 0:
                    case 1:
                    case 2:
                    case 3:
                    case 4:
                        count[rnd]++;
                        break;

                    default:
                        count_default++;
                        break;
                }

                var e = document.getElementById('result');
                e.textContent = omikuji[rnd];
                e.style.color = 'red';

                for(var i = 0; i < omikuji.length; i++){
                    document.getElementById("count_" + i).innerHTML = omikuji[i]+": " + count[i];
                }
                e = document.getElementById('count_default');
                e.textContent = "else"+": " + count_default;

            }
        </script>
    </body>
</html>
