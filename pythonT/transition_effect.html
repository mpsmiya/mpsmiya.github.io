<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- 幅をデバイスの幅に合わせる、初回表示時の拡大率は等倍 -->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>tansition effect</title>
        <link rel="stylesheet"
            href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js">
        </script>
    </head>
    <body>
        <!--ページ領域-->
        <div id="home" data-role="page" data-title="jQuery Mobile TIPS">

            <!--ヘッダー領域-->
            <div data-role="header" data-theme="b" data-position="fixed">
                <h1>Transition TIPS</h1>
                <a href="index.html" data-icon="home"a>Home</a>
            </div>
            <!-- コンテンツ領域 -->
            <div role="main" class="ui-content">
                ！ページ遷移の効果！
                <a href="transition_effectResult.html" class="ui-btn" data-transition="fade">フェードイン</a><br>
                <a href="transition_effectResult.html" class="ui-btn" data-transition="flip">回転して表示</a><br>
                <a href="transition_effectResult.html" class="ui-btn" data-transition="flow">今ページ縮小・次ページスライド</a><br>
                <a href="transition_effectResult.html" class="ui-btn" data-transition="pop">ポップアップ</a><br>
                <a href="transition_effectResult.html" class="ui-btn" data-transition="slide">右から左</a><br>
                <a href="transition_effectResult.html" class="ui-btn" data-transition="slidedown">上から下</a><br>
                <a href="transition_effectResult.html" class="ui-btn" data-transition="slideup">下から上</a><br>
                <a href="transition_effectResult.html" class="ui-btn" data-transition="slidefade">スライドからフェードイン</a><br>
                <a href="transition_effectResult.html" class="ui-btn" data-transition="turn">左端から回転</a><br>
                <a href="transition_effectResult.html" class="ui-btn" data-transition="none">エフェクトなし</a><br>
            </div>
            <!-- フッター領域 -->
            <div data-role="footer" data-position="fixed" data-theme="b">
copyright
            </div>

        </div>

            </div>
            <!-- フッター領域 -->
            <div data-role="footer" data-position="fixed" data-fullscreen="true" data-theme="b">
                <h3>Copyright 辰</h3>
            </div>

        </div>
  </body>
</html>
